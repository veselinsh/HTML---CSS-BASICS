<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ul>Nested Item 1</ul>
            <ul>Nested Item 2</ul> 
        </li>
        <li>Item 3 </li>
        <li>Item 4</li>
    </ol>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Veselin</td>
                <td>Shopov</td>
                <td>vese@gmail.com</td>
            </tr>
            <tr>
                <td>Ivan</td>
                <td>Shopov</td>
                <td>ivansh@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
