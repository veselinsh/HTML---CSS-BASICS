<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your hole name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter a email">
        </div>
        <!-- Message -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message"></textarea>
        </div>
        <!-- Sex -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthday" id="birthday">
        </div>
        <!-- Select -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership"> Simple
            <input type="radio" name="membership" value="standart" id="membership" checked> Standart
            <input type="radio" name="membership" value="super" id="membership"> Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">I like ...</label>
            <input type="checkbox" name="likes" value="bike" id="likes"> Bike
            <input type="checkbox" name="likes" value="car" id="likes"> Car
            <input type="checkbox" name="likes" value="boat" id="likes"> Boat
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
